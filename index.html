<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Site Preto e Branco</title>
  <style>
    body {
      background-color: #000; /* fundo preto */
      color: #fff; /* texto branco */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    header {
      margin-bottom: 40px;
    }
    img.logo {
      max-width: 200px;
      filter: invert(1); /* caso a logo seja preta, inverte pra branca */
    }
    a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #fff;
    }
    a:hover {
      color: #ccc;
      border-color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <!-- Coloque aqui o caminho da logo do seu pai -->
    <img class="logo" src="logo.png" alt="Logo" />
  </header>

  <h1>Bem-vindo ao site preto e branco</h1>
  <p>Conteúdo simples e elegante.</p>

  <footer>
    <p>© 2025 Sua Empresa</p>
    <p><a href="mailto:contato@suaempresa.com">contato@suaempresa.com</a></p>
  </footer>
</body>
</html>
